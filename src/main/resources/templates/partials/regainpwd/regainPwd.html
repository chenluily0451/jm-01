<!doctype html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layout/layout}">
<!--这里是头部的开始内容-->
<head>
    <title>晋煤填写账户</title>
    <link rel="stylesheet" href="/styles/partials/regainpwd/regainPwd.css">
</head>
<!--这里是头部的结束内容-->
<body class="register-body">

<div layout:fragment="header">
    <div layout:insert="~{/layout/navigation :: navigation('2')}" th:remove="tag"></div>
    <div layout:insert="~{/layout/subNav :: subNav('找回密码',-1,2)}" th:remove="tag"></div>
</div>

<div layout:fragment="wrapper">
    <div class="content regain-pwd">
        <div class="regain-pwd-step"><img src="/images/partials/regainpwd/regain-pwd-1.png"/></div>
        <form class="form-horizontal register-form" id="registerForm">
            <div class="form-group">
                <label class="col-sm-5 control-label"><span class="txt-warning">*</span>用户名：</label>
                <div class="col-sm-3 no-padding-left">
                    <input type="text" class="form-control" placeholder="请输入手机号码" name="securePhone" id="securePhone" maxlength="11"/>
                </div>
                <div class="col-sm-3 info">
                    <div class="info-wrap">请填写11位手机号码</div>
                </div>
                <div class="col-sm-3 col-sm-offset-5 error-height"></div>
            </div>
            <div class="form-group error-hidden">
                <label class="col-sm-5 control-label"><span class="txt-warning">*</span>图形验证：</label>
                <div class="col-sm-3 no-padding-left">
                    <input type="text" class="form-control" maxlength="6" placeholder="请输入验证码" name="imgCode" id="imgCode"/>
                    <div class="img-code">
                        <a href="#"><img src="/loadImgCode" id="verifycode" width="100" height="28"/></a>
                    </div>
                </div>
                <div class="col-sm-2 no-padding-left cannot-see">
                    <p>看不清楚？</p>
                    <a href="#" id="changeImgCode">换一张</a>
                </div>
                <div class="col-sm-3 col-sm-offset-5 error-height"></div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-5 col-sm-3 no-padding-left">
                    <input type="submit" class="btn btn-blue" value="下一步"/>
                </div>
                <div class="col-sm-3">
                    <p class="txt-warning" id="submitError"></p>
                </div>
            </div>
        </form>
        <input type="hidden" th:value="${k}" id="userKey"/>
    </div>
</div>

<div layout:fragment="script" th:remove="tag">
    <script type="text/javascript" src="/scripts/partials/regainPwd/regainPwd.js"></script>
</div>
</body>
</html>
