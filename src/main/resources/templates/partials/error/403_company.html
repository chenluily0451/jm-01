<!doctype html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layout/layout}">
<head>
    <title>晋煤</title>
</head>
<body class="exception">
<div layout:fragment="header">
    <div layout:insert="~{/layout/navigation :: navigation('2')}" th:remove="tag"></div>
    <div layout:insert="~{/layout/subNav :: subNav('',-1,1)}" th:remove="tag"></div>
    <div layout:insert="~{/layout/exception-head :: exception-head}" th:remove="tag"></div>
</div>
<div layout:fragment="wrapper">
    <div class="exception-wrap">
        <div class="wrap-num">
            <img src="/images/common/no-auth.png" alt=""/>
            <div class="info-num">
                <th:block th:if="${flag=='waitImprove'}">
                    <p class="info-tit">抱歉,您公司信息还未完善,请先完善之后再使用!</p>
                </th:block>

                <th:block th:if="${flag=='checkPending'}">
                    <p class="info-tit">抱歉,您公司信息正在审核,请耐心等待!</p>
                </th:block>

                <th:block th:if="${flag=='unApproved'}">
                    <p class="info-tit">抱歉,您公司信息审核未通过,请核对之后再次审请!</p>
                </th:block>
                <p class="info-jump">
                    <a href="/" class="ft">首页</a>|<a href="javascript:void(0)" onclick="history.go(-1)">返回上层</a>
                </p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
