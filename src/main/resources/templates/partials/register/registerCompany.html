<!doctype html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layout/layout}">
<!--这里是头部的开始内容-->
<head>
    <title>晋煤注册企业信息</title>
    <link rel="stylesheet" href="/styles/partials/register/registerCompany.css">
</head>
<!--这里是头部的结束内容-->
<body class="register-body">

<div layout:fragment="header">
    <div layout:insert="~{/layout/subNav :: subNav('注册',-1,2)}" th:remove="tag"></div>
</div>

<div layout:fragment="wrapper">
    <div class="content register">
        <div class="register-step"><img src="/images/partials/register/register-step-2.png"/></div>
        <form class="form-horizontal register-form" name="registerForm" id="registerForm">
            <div class="form-group">
                <label class="col-sm-2 control-label"><span class="txt-warning">*</span>公司名称：</label>
                <div class="col-sm-10 no-padding-left">
                    <input type="text" class="form-control" placeholder="请输入完整的公司名称(5-50个字符以内，文字，英文，数字，符号)"  name="name" id="name" maxlength="50"/>
                    <div class="col-sm-12 no-padding-left form-info"></div>
                    <div class="col-sm-12 error-height"></div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label"><span class="txt-warning">*</span>注册地址：</label>
                <div class="col-sm-10 no-padding-left">
                    <input type="text" class="form-control" placeholder="请输入营业执照上的注册地址(5-60个字符以内，文字，英文，数字，符号)" name="registerAddress" id="registerAddress" maxlength="60"/>
                    <div class="col-sm-12 no-padding-left form-info">
                    </div>
                    <div class="col-sm-12 error-height"></div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label"><span class="txt-warning">*</span>注册号：</label>
                <div class="col-sm-4 no-padding-left">
                    <input type="text" class="form-control" placeholder="请输入注册号(5-20个字符以内，文字，英文，符号)" name="registerCode" id="registerCode" maxlength="20"/>
                    <div class="col-sm-12 no-padding-left form-info"></div>
                    <div class="col-sm-12 error-height"></div>
                </div>
                <label class="col-sm-2 control-label"><span class="txt-warning">*</span>企业法人：</label>
                <div class="col-sm-4 no-padding-left">
                    <input type="text" class="form-control" placeholder="请输入企业法人(2-20个字符以内，文字，英文)" name="legalPerson" id="legalPerson" maxlength="20"/>
                    <div class="col-sm-12 no-padding-left form-info"></div>
                    <div class="col-sm-12 error-height"></div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label"><span class="txt-warning">*</span>委托人：</label>
                <div class="col-sm-4 no-padding-left">
                    <input type="text" class="form-control" placeholder="请输入委托人(2-20个字符以内，文字，英文)" name="proxyPerson" id="proxyPerson" maxlength="20"/>
                    <div class="col-sm-12 no-padding-left form-info"></div>
                    <div class="col-sm-12 error-height"></div>
                </div>
                <label class="col-sm-2 control-label"><span class="txt-warning">*</span>联系方式：</label>
                <div class="col-sm-4 no-padding-left">
                    <input type="text" class="form-control" placeholder="请输入联系方式" name="companyPhone" id="companyPhone" maxlength="15"/>
                    <div class="col-sm-12 no-padding-left form-info"></div>
                    <div class="col-sm-12 error-height"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10 no-padding-left">
                    <div class="border-line"></div>
                </div>
            </div>
        </form>
        <div class="form-horizontal register-form">
            <div class="form-group">
                <label class="col-sm-2 control-label">公司证件：</label>
                <div class="col-sm-10 no-padding-left">
                    <div class="upload-info">要求扫描件或者照片，大小<span class="txt-warning">不超过5M</span></div>
                    <ul class="upload-list" id="uploadList">
                        <li>
                            <form enctype="multipart/form-data" action="/uploadFile" method="post">
                                <div class="add-btn"></div>
                                <div class="shadow"></div>
                                <div class="operate-btn">
                                    <a href="#" data-index="0">修改</a>
                                    <a href="#" data-index="0" class="delete">删除</a>
                                </div>
                                <input type="file" name="file" class="file" accept="image/jpg,image/jpeg,image/png,image/bmp" value=""/>
                                <img src="#" class="display-none upload-img"/>
                            </form>
                            <p class="certificate-info">营业执照</p>
                        </li>
                        <li>
                            <form enctype="multipart/form-data" action="/uploadFile" method="post">
                                <div class="add-btn"></div>
                                <div class="shadow"></div>
                                <div class="operate-btn">
                                    <a href="#" data-index="1">修改</a>
                                    <a href="#" data-index="1" class="delete">删除</a>
                                </div>
                                <input type="file" name="file" class="file" accept="image/jpg,image/jpeg,image/png,image/bmp" value=""/>
                                <img src="#" class="display-none upload-img"/>
                            </form>
                            <p class="certificate-info">税务登记证</p>
                        </li>
                        <li>
                            <form enctype="multipart/form-data" action="/uploadFile" method="post">
                                <div class="add-btn"></div>
                                <div class="shadow"></div>
                                <div class="operate-btn">
                                    <a href="#" data-index="2">修改</a>
                                    <a href="#" data-index="2" class="delete">删除</a>
                                </div>
                                <input type="file" name="file" class="file" accept="image/jpg,image/jpeg,image/png,image/bmp" value=""/>
                                <img src="#" class="display-none upload-img"/>
                            </form>
                            <p class="certificate-info">组织机构代码证</p>
                        </li>
                        <li>
                            <form enctype="multipart/form-data" action="/uploadFile" method="post">
                                <div class="add-btn"></div>
                                <div class="shadow"></div>
                                <div class="operate-btn">
                                    <a href="#" data-index="3">修改</a>
                                    <a href="#" data-index="3" class="delete">删除</a>
                                </div>
                                <input type="file" name="file" class="file" accept="image/jpg,image/jpeg,image/png,image/bmp" value=""/>
                                <img src="#" class="display-none upload-img"/>
                            </form>
                            <p class="certificate-info">开户许可证</p>
                        </li>
                        <li>
                            <form enctype="multipart/form-data" action="/uploadFile" method="post">
                                <div class="add-btn"></div>
                                <div class="shadow"></div>
                                <div class="operate-btn">
                                    <a href="#" data-index="4">修改</a>
                                    <a href="#" data-index="4" class="delete">删除</a>
                                </div>
                                <input type="file" name="file" class="file" accept="image/jpg,image/jpeg,image/png,image/bmp" value=""/>
                                <img src="#" class="display-none upload-img"/>
                            </form>
                            <p class="certificate-info">信用代码证</p>
                        </li>
                        <li>
                            <form enctype="multipart/form-data" action="/uploadFile" method="post">
                                <div class="add-btn"></div>
                                <div class="shadow"></div>
                                <div class="operate-btn">
                                    <a href="#" data-index="5">修改</a>
                                    <a href="#" data-index="5" class="delete">删除</a>
                                </div>
                                <input type="file" name="file" class="file" accept="image/jpg,image/jpeg,image/png,image/bmp" value=""/>
                                <img src="#" class="display-none upload-img"/>
                            </form>
                            <p class="certificate-info">委托书</p>
                        </li>
                    </ul>
                    <div id="uploadError" class="txt-warning display-none">图片大小不能超过5M</div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label"><span class="txt-warning">*</span>身份证：</label>
                <div class="col-sm-10 no-padding-left">
                    <div class="upload-info">要求扫描件或者照片，大小<span class="txt-warning">不超过5M</span></div>
                    <ul class="upload-list no-margin-bottom" id="identifyCard">
                        <li>
                            <form enctype="multipart/form-data" action="/uploadFile" method="post">
                                <div class="add-btn"></div>
                                <div class="shadow"></div>
                                <div class="operate-btn">
                                    <a href="#" data-index="6">修改</a>
                                    <a href="#" data-index="6" class="delete">删除</a>
                                </div>
                                <input type="file" name="file" class="file" accept="image/jpg,image/jpeg,image/png,image/bmp" value=""/>
                                <img src="#" class="display-none upload-img"/>
                            </form>
                            <p class="certificate-info">身份证(正面+反面)</p>
                        </li>
                    </ul>
                    <p class="txt-warning img-check-warning" id="imgCheck">请上传身份证</p>
                </div>
            </div>
            <div id="modalImgModal" class="modal fade customer-modal" data-backdrop="static" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-body">
                            <img src="" id="modalImg"/>
                            <span class="close" id="modalClose"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="next-btn">
            <input type="submit" class="btn btn-blue" value="立即注册" id="registerBtn"/>
        </div>
    </div>
    <div layout:insert="~{/components/modal/modal :: modalHasBtn(1,'确认删除')}" th:remove="tag"></div>
</div>

<div layout:fragment="script" th:remove="tag">
    <script type="text/javascript" src="/scripts/partials/register/registerCompany.js"></script>
</div>
</body>
</html>
