<!doctype html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layout/layout}">
<!--这里是头部的开始内容-->
<head>
    <title>晋煤首页</title>
    <link rel="stylesheet" href="/styles/admin/index.css">
</head>
<!--这里是头部的结束内容-->
<body id="background-page">

    <div layout:fragment="header">
        <div layout:insert="~{/layout/background-subNav}" th:remove="tag"></div>
    </div>
    <div layout:fragment="wrapper">
        <div class="main">
            <div layout:insert="~{/layout/sidebar-finance :: sidebarFinance(0)}" th:remove="tag"></div>
            <div class="bg-inner">
                <div class="index-inner">
                    <div class="user-info">
                        <p class="user-welcome" th:text="|您好，亲爱的${user.userName}|">您好,亲爱的用户</p>
                        <div class="user-detail">
                            <p>
                                <span>账户名：</span><span  th:text="${user.securePhone}">zhanghuming@163.com</span>
                            </p>
                        </div>
                    </div>
                    <div class="user-data">
                        <ul>
                            <li>
                                <p class="user-num"><span th:text="${releaseTenderTotalCount}">99</span> 条</p>
                                <p class="user-num-info">累计发布竞价公告</p>
                            </li>
                            <li>
                                <p class="user-num"><span th:text="${#numbers.formatDecimal(totalSaleAmount,1,2)}">103,212.30</span> 吨</p>
                                <p class="user-num-info">累计成交吨数</p>
                            </li>
                            <li class="noborder">
                                <p class="user-num strength"><span th:text="${#numbers.formatDecimal(totalSaleMoney,1,2)}">28,088,960.00</span> 元</p>
                                <p class="user-num-info">累计成交金额</p>
                            </li>
                        </ul>
                    </div>
                    <ul class="user-status">
                        <li>
                            <div class="user-status-page user-status1">
                                <span th:text="${tenderInProcessCount}">1</span>
                            </div>
                            <p class="user-status-info">正在进行的竞价</p>
                            <a href="/admin/tender/myTenderList?status=3" class="user-control">去处理</a>
                        </li>
                        <li class="last">
                            <div class="user-status-page user-status2">
                                <span th:text="${waitAuditCustomerCount}">100</span>
                            </div>
                            <p class="user-status-info">待审核的客户</p>
                            <a href="/admin/customer/customerList?status=3" class="user-control">去处理</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div layout:fragment="script" th:remove="tag">
    </div>
</body>
</html>
