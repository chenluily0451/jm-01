<!doctype html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layout/layout}">
<!--这里是头部的开始内容-->
<head>
    <title>晋煤重设密码</title>
    <link rel="stylesheet" href="/styles/partials/regainpwd/regainPwd.css">
</head>
<!--这里是头部的结束内容-->
<body class="register-body">

<div layout:fragment="header">
    <div layout:insert="~{/layout/background-subNav}" th:remove="tag"></div>
</div>

<div layout:fragment="wrapper">
    <div class="content regain-pwd">
        <div class="regain-pwd-step"><img src="/images/partials/regainpwd/regain-pwd-3.png"/></div>
        <form class="form-horizontal register-form" id="registerForm">
            <div class="form-group">
                <label class="col-sm-5 control-label"><span class="txt-warning">*</span>用户名：</label>
                <div class="col-sm-3 no-padding-left">
                    <p th:text="${#CustomerStringUtil.phoneFormat(securePhone)}" class="padding-top-8" id="phoneStar"></p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-5 control-label"><span class="txt-warning">*</span>新密码：</label>
                <div class="col-sm-3 no-padding-left">
                    <input type="password" class="form-control" placeholder="请输入密码" name="password" id="password" maxlength="16"/>
                </div>
                <div class="col-sm-3 info">
                    <div class="info-wrap">
                        <ul>
                            <li>6-16个字符、字母、数字、特殊符号</li>
                            <li>至少两种以上组合</li>
                            <li>字母区分大小写</li>
                        </ul>
                    </div>
                </div>
                <div class="col-sm-3 col-sm-offset-5 error-height"></div>
            </div>
            <div class="form-group">
                <label class="col-sm-5 control-label"><span class="txt-warning">*</span>确认密码：</label>
                <div class="col-sm-3 no-padding-left">
                    <input type="password" class="form-control" placeholder="请再次输入密码" name="confirmPassword" id="confirmPassword" maxlength="16"/>
                </div>
                <div class="col-sm-3 col-sm-offset-5 error-height"></div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-5 col-sm-3 no-padding-left">
                    <input type="submit" class="btn btn-blue" value="确认修改"/>
                </div>
            </div>
        </form>
        <input type="hidden" th:value="${k}" id="userKey"/>
    </div>
</div>

<div layout:fragment="script" th:remove="tag">
    <script type="text/javascript" src="/scripts/admin/regainPwd/resetPwd.js"></script>
</div>
</body>
</html>
