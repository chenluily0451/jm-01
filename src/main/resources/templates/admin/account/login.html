<!doctype html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layout/layout}">
<!--这里是头部的开始内容-->
<head>
    <title>晋煤登录</title>
    <link rel="stylesheet" href="/styles/admin/account/login.css">
</head>
<!--这里是头部的结束内容-->
<body id="login-page">
<div layout:fragment="header">
    <div layout:insert="~{/layout/background-subNav}" th:remove="tag"></div>
</div>
<div layout:fragment="wrapper">
    <div class="login-wrap">
        <div class="login-content">
            <div class="login-inner">
                <div class="logo">
                    <img src="/images/common/admin-logo.png"/>
                    <p>欢迎登录后台管理系统</p>
                </div>
                <div class="login-con">
                    <div class="input-wrap">
                        <i class="login-name"></i>
                        <input type="text" placeholder="请输入手机号码" id="user-name" maxlength="11" />
                    </div>
                    <p class="errorMsg"><i class="login-error" id="username-error">错误信息</i></p>
                    <div class="input-wrap">
                        <i class="login-pwd"></i>
                        <input type="password" id="user-pwd" placeholder="请输入登录密码" maxlength="16"/>
                    </div>
                    <p class="errorMsg"><i class="login-error" id="pwd-error">错误信息</i></p>
                    <a href="javascript:void(0)" class="login-btn" id="login-btn">登录</a>
                    <p class="forget-pwd">
                        <a href="/admin/regainPwd" target="_new">忘记密码</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
<div layout:fragment="script" th:remove="tag">
</div>
</body>
</html>
